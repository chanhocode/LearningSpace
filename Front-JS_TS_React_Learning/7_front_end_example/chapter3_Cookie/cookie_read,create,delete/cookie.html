<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cookie _ read, create, delete @chanho</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./cookie.css" />
    <script src="./cookie.js"></script>
  </head>
  <body>
    <div class="container">
      <h3 style="text-align: center; padding-top: 50px">
        JS Cookie
        <small class="text-muted">with Read, Create, Delete</small>
      </h3>
      <br />
      <table class="table table-bordered table-striped table-dark table-hover">
        <caption>
          List of Cookie
        </caption>
        <thead class="thead-light text-center">
          <tr>
            <th width="60%">Check List</th>
            <th>Click</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr>
            <td class="align-middle">쿠키 확인하기</td>
            <td>
              <button onclick="getCookie();">Get Cookie</button>
            </td>
          </tr>
          <tr>
            <td class="align-middle">쿠키 생성하기</td>
            <td>
              <button onclick="setCookie();">Set Cookie</button>
            </td>
          </tr>
          <tr>
            <td class="align-middle">쿠키 삭제하기</td>
            <td>
              <button onclick="deleteCookie();">Del Cookie</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
