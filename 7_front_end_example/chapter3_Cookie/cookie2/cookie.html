<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cookie2 @chanho</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./cookie.css" />
  </head>
  <body>
    <div class="container">
      <h3 style="text-align: center; padding-top: 50px">
        JS Cookie
        <small class="text-muted">with Read, Create, Delete</small>
      </h3>
      <br />
      <table class="table table-bordered table-striped table-dark table-hover">
        <caption>
          List of Cookie
        </caption>
        <thead class="thead-light text-center">
          <tr>
            <th width="60%">Check List</th>
            <th>Click</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr>
            <td class="align-middle">쿠키 확인하기</td>
            <td>
              <button onclick="getCookie();">Get Cookie</button>
            </td>
          </tr>
          <tr>
            <form id="form">
              <td class="align-middle">
                <input
                  type="text"
                  name="cname"
                  value=""
                  id="cname"
                  placeholder="cname"
                  required
                />
                <input
                  type="text"
                  name="cvalue"
                  value=""
                  id="cvalue"
                  placeholder="cvalue"
                  required
                />
                <input
                  type="text"
                  name="cexpire"
                  value=""
                  id="cexpire"
                  placeholder="cexpire"
                  required
                />
              </td>
              <td>
                <button type="submit">Set Cookie</button>
              </td>
            </form>
          </tr>
          <tr>
            <td class="align-middle">
              쿠키 삭제하기
              <input
                type="text"
                name="delname"
                value=""
                id="delname"
                placeholder="delname"
                required
              />
            </td>
            <td>
              <button onclick="delCookie();">Delete</button>
            </td>
          </tr>
          <tr>
            <td class="align-middle">쿠키 전체 삭제하기</td>
            <td>
              <button onclick="allDelCookie();">All Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./cookie.js"></script>
  </body>
</html>
